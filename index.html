<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7229D9">

    <title>stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <h2>STOP WATCH</h2>
    <div class="container">
        <div class="frame">
            <div class="top"></div>
            <div class="button"></div>
            <span class="notch"></span>
            <span class="casing">

                <div class="screen">
                    <div class="screen1">
                        <h2 class="minutes" id="min">00</h2>
                        <h2 class="seconds" id="sec">00</h2>
                        <h2 class="miliseconds" id="mSec">00</h2>
                    </div>
                    <div class="screen2">
                        <button class="start"  onclick="start()">Start</button>
                        <button class="stop" onclick="stop()">Stop</button>
                        <button class="reset" onclick="reset()">Reset</button>

                
                    </div>
                    <div class="screen3">
                        <h6>Made By Usama Ahmed</h6>
                        <div class="icons">
                            <a href="https://www.facebook.com/usamasheikh22" target="_blank"><i class="fab fa-facebook-square" style="color: royalblue;"></i></a>
                            <a href="https://www.instagram.com/brownandproud._/" target="_blank"><i class="fab fa-instagram" style="color: palevioletred;"></i></a>
                           <a href="https://github.com/UsamaBinKashif" target="_blank"><i class="fab fa-github-square" style="color: black;"></i></a>
                        </div>
                    </div>
                </div>
            </span>
            <div class="bottom"></div>
        </div>
    </div>
    <div class="band"></div>
    <div class="screenshadow"></div>
</body>
<script src="app.js"></script>
