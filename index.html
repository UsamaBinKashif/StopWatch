<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom-->
    <link rel="stylesheet" href="style.css">

    <title>Watch | Usama Ahmed</title>
</head>
<body>

        <h1>Stop Watch</h>
    <div class="main">
        <div class="container">
            <div class="topBand"></div>
            <div class="frame">
                <div class="notch"></div>
                <div class="button"></div>
                <div class="screen">
                    <div class="screenOne">
                        <span id="min">00</span>
                        :
                        <span class="middle" id="sec">00</span>
                        :
                        <span id="mSec">00</span>
                        <div class="buttonss">
                            <button onclick="start()" class="sta">Start</button>
                            <button onclick="stop()" class="sto">Stop</button>
                            <button onclick="reset()" class="res">Reset</button>
                        </div>
                    </div>
                <div class="screenTwo">
                    <span>Made By Usama Ahmed</span>
                    <div class="links" style="list-style: none;">

                       <a href="https://github.com/UsamaBinKashif" target="_blank"><i class="fab fa-github-square" style="color: black;"></i></a>
                    </div>
                </div>
                </div>
            </div>
            <div class="bottomBand"></div>
        </div>
    </div>
</body>
